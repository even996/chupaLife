<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Website</title>
    <style>
        /* You can add CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #2c3e50; /* Dark blue color for header */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #34495e; /* Darker blue color for navigation */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

            nav a {
                color: #fff;
                text-decoration: none;
                margin: 0 10px;
            }

        main {
            padding: 20px;
            text-align: center; /* Center align the content within the main section */
        }

            main img {
                max-width: 80%; /* Set maximum width to 80% of its container */
                width: auto; /* Allow the image to scale proportionally */
                height: auto; /* Maintain the aspect ratio of the image */
                margin: 0 10%; /* Set 10% margin on the left and right sides */
                display: block; /* Center the image horizontally */
                border-radius: 8px; /* Add a slight border radius for aesthetics */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow for depth */
            }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Chupa Life</h1>
    </header>

    <nav>
        <a href="#" style="background-color: #2c3e50;">Home</a>
        <a href="#" style="background-color: #2c3e50;">About</a>
        <a href="#" style="background-color: #2c3e50;">Contact</a>
    </nav>

    <main>
        <p>Sjå på chupaen!</p>
        <img src="chupaImage.jpg" alt="ChupaImage">
    </main>

    <footer>
        &copy; 2024 My Website. All rights reserved.
    </footer>
</body>
</html>
